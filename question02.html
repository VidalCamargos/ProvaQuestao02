<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Triagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Dados do paciente</h1>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="idade" class="form-label">Idade</label>
        <input type="text" class="form-control" id="idade">
      </div>
      <div class="col">
        <label for="temperatura" class="form-label">Temperatura</label>
        <input type="text" class="form-control" id="temperatura">
      </div>
      <div class="col">
        <label for="pressao" class="form-label">Press√£o</label>
        <input type="text" class="form-control" id="pressao">
      </div>
    </div>
    <div class="mb-3">
      <label for="sintomas" class="form-label">Descreva os sintomas</label>
      <textarea class="form-control" id="sintomas" rows="3" placeholder=></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
